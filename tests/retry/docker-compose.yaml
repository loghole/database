version: "3"
services:
  postgres:
    image: postgis/postgis:13-3.1-alpine
    environment:
      POSTGRES_PASSWORD: password

  test:
    image: golang:1.17
    volumes:
      - ../../:/app
    working_dir: /app/tests/retry/
    command: go test -tags=integration retry_test.go
    links:
      - postgres
